<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="content-main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>
<body>

<div class="page-container">

    <div class="menu-side">

        <h2 class="dashboard-title">Dashboard</h2>
        <br>
        <div class="buttons-menu-container">
            <a href="#Home"><p>Home</p></a>
            <a href="#Profile"><p>Profile</p></a>
            <a href="#Messages"><p>Messages</p></a>
            <a href="#History"><p>History</p></a>
            <a href="#Tasks"><p>Tasks</p></a>
            <a href="#Communities"><p>Communities</p></a>
            <br>
            <a href="#Settings"><p>Settings</p></a>
            <a href="#Support"><p>Support</p></a>
            <a href="#Privacy"><p>Privacy</p></a>
        </div>
    </div>

    <div class="main-page">

        <div class="header-main-page">
            <div class="top-container">
                <form action="">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input id="searchbar" type="text" placeholder="Search...">
                    
                </form> 
                <div class="profile-container">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <img src="img/profile-pic.jpg" alt="avatar" class="profile-pic">
                    <h2 class="profile-name">Enzo Goug√©</h2>
                </div>
            </div>
            <div class="bottom-container">
                <div class="text-container">
                    <p>Hello There,</p>
                    
                    <p class="name">Enzo !</p>
                </div>
                <div class="button-container">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </div>

        <div class="content-main-page">
            <div class="task-container">
                <p>Your tasks :</p>
                <div class="task">
                    
                </div>
            </div>
            <div class="side-container">
                <div class="side-content">

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
